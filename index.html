      <section class="profile">

      <section class="repos">

          <button href="#" class="tabBtn cont active" data-target=".contributions"><span class="octicon octicon-diff-added"></span>Contributions</button>

              <!-- <button type="button" name="button">Read the Hellow World guide</button> -->

        </section>
        <section class="all-repos repo tabContainer">
          <nav class="all-repo-nav">

              <input type="text" class="search" name="name" value="" placeholder="Find a repository...">
              <input type="button" class="searchBtn" name="name" value="Search">
            </section>
            <section class="all-repo-buttons">
              <button class ="allRepos" >All</button>
              <button class= "pubRepos">Public</button>
              <button class="privateRepos">Private</button>
              <button class="sourceRepos">Source</button>
              <button class="forkRepos">Forks</button>
              <button class="mirrorRepos">Mirrors</button>
              <button type="button" name="button">NEW</button>
            </section>
          </nav>
          <section class="posted-repos">
            <!-- this is where  all the repos are posts are  -->
          </section>
        </section>
